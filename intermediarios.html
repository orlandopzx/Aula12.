<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Aula 12</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu {
            text-align: center;
        }

        .menu h1 {
            margin-bottom: 30px;
        }

        .menu button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            line-height: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn-voltar:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="menu">
        <h1>Menu exercícios Intermediários</h1>

</body>

</html>
